<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HashMicro FE Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/hashmicro.svg" alt="HashMicro" />
            </div>

            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>

        <main class="container">
            <div class="header">
                <h1>User List</h1>
                <button @click="openCreateModal" class="btn btn-primary">Create User</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th width="180">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in store.users" :key="user.id">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button @click="openEditModal(user)" class="btn btn-secondary">Edit</button>
                            <button @click="confirmDelete(user)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div v-if="showDeleteModal" class="modal-overlay" @click="cancelDelete">
                <div class="modal-content" @click.stop>
                    <h2>Konfirmasi Hapus</h2>
                    <p>Apakah Anda yakin ingin menghapus user <strong>{{ userToDelete?.name }}</strong>?</p>
                    <div class="modal-actions">
                        <button @click="cancelDelete" class="btn btn-secondary">Batal</button>
                        <button @click="deleteUser" class="btn btn-danger">Hapus</button>
                    </div>
                </div>
            </div>

            <div v-if="showFormModal" class="modal-overlay" @click="closeFormModal">
                <div class="modal-content" @click.stop style="max-width: 500px;">
                    <h2>{{ formMode === 'create' ? 'Create User' : 'Edit User' }}</h2>
                    <form @submit.prevent="submitForm">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" v-model="formData.name" required />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" v-model="formData.email" required />
                        </div>

                        <div class="modal-actions" style="margin-top: 24px;">
                            <button type="button" @click="closeFormModal" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                {{ formMode === 'create' ? 'Create' : 'Update' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-demi@0.14.10/lib/index.iife.js"></script>
    <script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
